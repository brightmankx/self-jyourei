<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セルフ浄霊</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <!-- タイトル -->
        <div id="title">セルフ浄霊</div>

        <!-- 設定アイコン -->
        <img src="settings.png" id="btnSettings" class="icon-button">

        <!-- ティンシャ -->
        <img src="tnin.png" id="btnTnin" class="action-button">

        <!-- おりん -->
        <img src="bowl.png" id="btnBowl" class="action-button">

        <!-- 経典 -->
        <img src="kyouten.png" id="btnKyouten" class="action-button">

        <!-- Powered by（YouTubeリンク） -->
        <a href="https://www.youtube.com/@brightman" target="_blank">
            <img src="powered_by.png" id="btnPowered" class="powered">
        </a>

    </div>

    <script>
        // 設定画面へ
        document.getElementById("btnSettings").addEventListener("click", () => {
            window.location.href = "settings.html";
        });

        // ティンシャ
        document.getElementById("btnTnin").addEventListener("click", () => {
            window.location.href = "tnin.html";
        });

        // おりん
        document.getElementById("btnBowl").addEventListener("click", () => {
            window.location.href = "bowl.html";
        });

        // 経典
        document.getElementById("btnKyouten").addEventListener("click", () => {
            window.location.href = "mantra_select.html";
        });

        // powered_by.png は <a> でリンク済みなので JS は不要
    </script>

</body>
</html>
