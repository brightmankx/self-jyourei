<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セルフ浄霊</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">

        <!-- タイトル -->
        <div id="title">セルフ浄霊</div>

        <!-- 設定アイコン -->
        <img src="ic_settings.png" id="btnSettings" class="icon-button">

        <!-- ティンシャ -->
        <img src="tin.png" id="btnTin" class="action-button">

        <!-- おりん -->
        <img src="bowl.png" id="btnBowl" class="action-button">

        <!-- 経典 -->
        <img src="kyouten.png" id="btnKyouten" class="action-button">

        <!-- Powered by（YouTubeリンク） -->
        <a href="https://www.youtube.com/@jasmine358" target="_blank">
            <img src="powered_by.png" id="btnPowered" class="powered">
        </a>

    </div>

    <!-- 設定ダイアログ -->
    <div id="settingsOverlay">
        <div id="settingsDialog">
            <h2>設定</h2>
            <p>（ここに設定項目を追加できます）</p>
            <button id="settingsClose">閉じる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
