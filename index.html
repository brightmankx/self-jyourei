<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セルフ浄霊</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 背景（鐘の画像） -->
    <div id="background"></div>

    <!-- 設定ボタン（左上） -->
    <img id="btnSettings" src="ic_settings.png" alt="設定">

    <!-- 以下、設定ボタンの下に縦並び -->
    <img id="btnBowl" class="stack-button" src="bowl.png" alt="おりん">
    <img id="btnTin" class="stack-button" src="tin.png" alt="ティンシャ">
    <img id="btnKyouten" class="stack-button" src="kyouten.png" alt="経典">
    <img id="btnPowered" class="stack-button" src="powered_by.png" alt="Powered by">

    <!-- 設定ダイアログ（非表示） -->
    <div id="settingsOverlay">
        <div id="settingsDialog">
            <div id="settingsClose">×</div>
            <h2>設定</h2>

            <div class="setting-item">音量設定（未実装）</div>
            <div class="setting-item">テーマ（未実装）</div>
            <div class="setting-item">バージョン情報（未実装）</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
