<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経文</title>
    <link rel="stylesheet" href="mantra.css">
</head>
<body>

    <!-- ▼ 説明文（正しい位置に移動済み） -->
    <div style="font-size: 14px; color: #FFF9C4; margin: 12px; font-family: serif; text-align:center;">
        暗唱しながら画面をタップしてください
    </div>

    <!-- 光粒アニメーション -->
    <canvas id="particles"></canvas>

    <!-- 戻るボタン -->
    <img id="back" src="ic_back.png" alt="戻る">

    <!-- タイトル（真言名） -->
    <div id="title"></div>

    <!-- 本文（ここに文字サイズが反映される） -->
    <div id="text"></div>

<script src="light_particles.js"></script>
<script src="mantra.js"></script>

<!-- ▼ ここに追加する！ -->
<script src="script.js"></script>

<!-- ▼ 文字サイズ反映スクリプト -->
<script>
window.addEventListener("DOMContentLoaded", () => {
    const text = document.getElementById("text");
    const size = localStorage.getItem("mantraSize") || "medium";

    text.classList.remove("mantra-small", "mantra-medium", "mantra-large");
    text.classList.add(`mantra-${size}`);
});
</script>

</body>
</html>
